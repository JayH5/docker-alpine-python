sudo: required
language: python
services:
  - docker

env:
  global:
    - REGISTRY_USER=praekeltorgdeploy
    - secure: ""
  matrix:
    - VERSION=2.7 VARIANT=
    - VERSION=3.5 VARIANT=

before_install:
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" -y docker-engine

before_script:
  - image="$(awk '$1 == "FROM" { print $2; exit }' $VERSION/onbuild/Dockerfile)${VARIANT:+-$VARIANT}"
  - version="$(awk '$2 == "PYTHON_VERSION" { print $3; exit }' $VERSION/${VARIANT:+$VARIANT/}Dockerfile)"
  - echo "Building image $image with Python version $version"

script:
  - docker build -t "$image" "$VERSION${VARIANT:+/$VARIANT}"
  # the "onbuild" variant has to happen with the base variant because it's FROM it
  - if [[ -z "$VARIANT" ]]; then docker build -t "${image}-onbuild" "$VERSION/onbuild"; fi

after_script:
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: ./deploy.py "$image" "$version"
  on:
    branch: develop

sudo: required
language: python
services:
  - docker

env:
  global:
    - REGISTRY_USER=praekeltorgdeploy
    - secure: ""
  matrix:
    # Tag 2.7 as 2, 3.6 as 3 and latest...
    # FIXME: How to tag '3.5'? Only tagging full version, e.g. 3.5.2
    - VERSION=2.7 TAG_SEMVER=1 TAG_LATEST=
    - VERSION=3.5 TAG_SEMVER=  TAG_LATEST=
    - VERSION=3.6 TAG_SEMVER=1 TAG_LATEST=1

before_install:
  - sudo apt-get update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" -y docker-engine

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - image="$(awk '$1 == "FROM" { print $2; exit }' $VERSION/onbuild/Dockerfile)"
  - version="$(awk '$2 == "PYTHON_VERSION" { print $3; exit }' $VERSION/Dockerfile)"
  - echo "Building image $image with Python version $version"
  # Pull the existing image to use as a cache
  - docker pull "${image}-onbuild"

script:
  - docker build --pull --cache-from "${image}-onbuild" -t "$image" "$VERSION"
  # Run the "official-images" tests, but first tag our image like the official
  # ones to get the same tests
  - docker tag "$image" "python:$VERSION" && ~/official-images/test/run.sh "python:$VERSION"
  # Build the onbuild variant because it's FROM the single variant we build
  - docker build --cache-from "${image}-onbuild" -t "${image}-onbuild" "$VERSION/onbuild"

after_script:
  - docker images

before_deploy:
  - pip install docker-ci-deploy==0.2.0
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: dcd --tag-version "$version" ${TAG_LATEST:+--tag-latest} ${TAG_SEMVER:+--tag-semver} "$image" "${image}-onbuild"
  on:
    branch: develop
